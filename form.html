<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section" >
        <div style="display: flex; justify-content: end;">
            <div >
                <div class="row justify-content-center" style=" max-height:100vh;">
                    <!-- <img src="Asset 2.png" alt=""> -->
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center" style="display: inline-block;">
                            
                         <h6><span style="position: absolute;top: 4.6%;margin-right: 30px;left: 22%">Log In </span></h6><input class="checkbox"
                                type="checkbox" id="reg-log" name="reg-log" /> <label for="reg-log" ></label>
                                <h6><span style="position: absolute;top: 4.6%;left: 56%;font-size:large;font-weight: 600;">Sign Up</span></h6>
                                
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wrapper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3" style="color:#2d5d99;">Log In</h4>
                                                <div class="form-group"> 
                                                    <input type="email" name="logemail" class="form-style"
                                                        class="input-icon fa fa-at" placeholder="Email"></i> </div>
                                                <div class="form-group mt-2"> 
                                                    <input type="password" name="logpass"
                                                        class="form-style" placeholder="Your Password" id="logpass"
                                                        autocomplete="none"> <i class="input-icon fa fa-lock"></i> </div> <a
                                                    href="#" class="btn mt-4" >Login</a>
                                                <p class="mb-0 mt-4 text-center"> <a href="#0" class="link">Forgot your password?</a> </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3"  style="color:#2d5d99;">Sign Up</h4>
                                                <div class="form-group"> <input type="text" name="logname" class="form-style"
                                                        placeholder="Your Full Name" id="logname" autocomplete="none"> <i
                                                        class="input-icon fa fa-user"></i> </div>
                                                <div class="form-group mt-2"> <input type="email" name="logemail"
                                                        class="form-style" placeholder="Your Email" id="logemail"
                                                        autocomplete="none"> <i class="input-icon fa fa-at"></i> </div>
                                                <div class="form-group mt-2"> <input type="password" name="logpass"
                                                        class="form-style" placeholder="Your Password" id="logpass"
                                                        autocomplete="none"> <i class="input-icon fa fa-lock"></i> </div> <a
                                                    href="#" class="btn mt-4">Signup</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        
        </div>
    </div>
</body>
</html>
